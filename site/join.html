<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join - AI Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="club-name">AI Club</div>
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events & Workshops</a></li>
        <li><a href="join.html">Join</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="join-section">
      <h1>Join AI Club</h1>
      <div class="join-content">
        <div class="join-info">
          <h2>How to Join</h2>
          <p>Fill out the form to become a member and receive updates about our events and workshops!</p>
        </div>
        <form class="join-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="interests">Interests:</label>
          <input type="text" id="interests" name="interests">
          <button type="submit">Join</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 AI Club</p>
  </footer>
</body>
</html>
